
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Me</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-image: url('background.jpg');
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .contact-container {
      width: 80%;
      max-width: 700px;
      background-color: #ffffff;
      padding: 2rem;
      box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    .contact-header {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .contact-header h2 {
      color: #333;
    }

    .contact-header p {
      color: #666;
      font-size: 0.9rem;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      font-size: 0.9rem;
      color: #333;
      margin-bottom: 0.3rem;
    }

    input, textarea {
      padding: 0.8rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 0.9rem;
      width: 100%;
    }

    button {
      padding: 0.8rem;
      background-color: #5c67f2;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #4753cc;
    }

    .contact-info {
      text-align: center;
      margin-top: 1.5rem;
    }

    .contact-info p {
      color: #666;
      font-size: 0.9rem;
    }

    .social-links a {
      margin: 0 8px;
      color: #5c67f2;
      text-decoration: none;
      font-size: 1.2rem;
      transition: color 0.3s;
    }

    .social-links a:hover {
      color: #333;
    }
  </style>
</head>
<body>

<div class="contact-container">
  <div class="contact-header">
    <h2>Contact Me</h2><br>
    <p>I'd love to hear from you! Please fill out the form below or reach out through social media.</p>
  </div>
  
  <form action="#" method="post">
    <label for="name">Name</label>
    <input type="text" id="name" name="name" placeholder="Your Name" required>

    <label for="email">Email</label>
    <input type="email" id="email" name="email" placeholder="Your Email" required>

    <label for="message">Message</label>
    <textarea id="message" name="message" rows="4" placeholder="Your Message" required></textarea>

   <center> <a href="mailto: maithripesaru@gmail.com"><button type="submit">Send Message</button></a> </center>
  </form>
  
  <div class="contact-info">
    <p>Or email me directly at: <a href="mailto: maithripesaru@gmail.com">Mail</a></p>
    <div class="social-links">
      <a href="https://www.linkedin.com/in/maithri-pesaru-783a97277" target="_blank">LinkedIn |</a>
      <a href="https://github.com/PesaruMaithri" target="_blank">GitHub</a>
    </div>
  </div>
</div>

</body>
</html>
